<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel-Fly</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav id="nav-holder" class="whiteNav">
      <div id="logo" class="logo">travel-fly</div>
      <div id="links" class="links">
        <a id="home" class="wording" href="#">home</a>|
        <a id="about" class="wording" href="#">about</a>|
        <a id="tours" class="wording" href="#">tours</a>|
        <a id="specialoffers" class="wording" href="#">special offers</a>|
        <a id="blogs" class="wording" href="#">blogs</a>|
        <a id="contact" class="wording" href="#">contact</a>|
      </div>
    </nav>

    <div id="app"></div>

    <footer class="footerbox">
      <section class="logo-below">travel-fly</section>
      <section class="copyright">
        Copyright 2019 travel-fly. All rights reserved
      </section>
      <section class="group-social-media">
        <section class="social-media-icons1">
          <i
            class="fa-brands fa-square-facebook fa-xl"
            style="color: #ffffff"
          ></i>
        </section>
        <section class="social-media-icons2">
          <i
            class="fa-brands fa-square-instagram fa-xl"
            style="color: #ffffff"
          ></i>
        </section>
        <section class="social-media-icons3">
          <i
            class="fa-brands fa-square-twitter fa-xl"
            style="color: #ffffff"
          ></i>
        </section>
      </section>
    </footer>
    <script src="lib/jquery-3.7.1.min"></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>
  </body>
</html>
